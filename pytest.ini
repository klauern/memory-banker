[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --asyncio-mode=auto
    -m "not requires_api"
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_api: Tests that require API access
